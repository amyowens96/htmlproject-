			<h2> Create Ticket </h2>
			<br>
			<!-- form -->
			<form id="frm1">
			  <div class="form-group">
				<label for="ticketnameid">First Name</label>
				<input type="name" class="form-control" id="firstnameid" aria-describedby="emailHelp" placeholder="First Name">
			  </div>
			  <div class="form-group">
				<label for="ticketnameid">Last Name</label>
				<input type="name" class="form-control" id="lastnameid" aria-describedby="emailHelp" placeholder="Last Name">
			  </div>
			  <div class="form-group">
				<label for="ticketnameid">Company Name</label>
				<input type="text" class="form-control" id="companynameid" aria-describedby="emailHelp" placeholder="Company Name">
			  </div>
			  <div class="form-group">
				<label for="ticketnameid">Email Address</label>
				<input type="email" class="form-control" id="emailaddressid" aria-describedby="emailHelp" placeholder="Email Address">
			  </div>
			  <div class="form-group">
				<label for="ticketnameid">Phone Number</label>
				<input type="tel" class="form-control" id="phonenumberid" aria-describedby="emailHelp" placeholder="Phone Number">
			  </div>
			  <div class="form-group">
				<label for="exampleFormControlTextarea1">Problem Summary</label>
				<textarea class="form-control" id="descriptionid" rows="3" placeholder="Problem Summary"></textarea>
			  </div>
			  <div class="form-group">
				<label for="exampleFormControlFile1">Attachments</label>
				<input type="file" class="form-control-file"  id="fileattachementsid" accept=".pdf,.jpeg, .png, .gif" multiple>
				 
			  </div>
			  <br>
			  <br>
			  <button onclick="myFunction()" class="btn btn-warning">Create Ticket</button>
			</form>

		<script type ="text/javascript">
			function myFunction () {
				var ticket_firstname = document.getElementById("firstnameid").value;
				var ticket_lastname = document.getElementById("lastnameid").value;
				var ticket_companyname = document.getElementById("companynameid").value;
				var ticket_emailaddress = document.getElementById("emailaddressid").value;
				var ticket_phonenumber = document.getElementById("phonenumberid").value;
				var ticket_description = document.getElementById("descriptionid").value;
				
				
			<!-- alert ticket name  -->
				alert(ticket_firstname + "\n" + ticket_lastname + "\n" + ticket_companyname + "\n" + ticket_emailaddress + "\n" + ticket_phonenumber  + "\n" + ticket_description);
				
			}
